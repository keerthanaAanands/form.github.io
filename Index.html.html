<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h3>Personal Details</h3></legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="mname">Middle Name</label>
            <input type="text" name="mname" id="mname"><br><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend><h3>Educational Details</h3></legend>
            <label for="">Department</label>

            <input type="radio" name="debt" id="cse">
            <label for="">CSE</label>

            <input type="radio" name="debt" id="ece">
            <label for="">ECE</label>

            <input type="radio" name="debt" id="civil">
            <label for="">Civil</label>

            <input type="radio" name="debt" id="eee">
            <label for="">EEE</label><br><br>

            <label for="">Year of Graduation</label>
            <input list="yog" name="yop" id="yop"><br><br>
            <datalist id="yog">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>

            <label for="">Skills</label><br>

            <input type="checkbox" name="html" id="html">
            <label for="html">Html</label>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="js" id="js">
            <label for="js">Javascript</label><br><br>

            <input type="submit" name="" id="">
        </fieldset>
    </form>
    
</body>
</html>
